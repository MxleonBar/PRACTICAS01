<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <title>Bebidas</title>
</head>
<body>
    <header>
        <center>
            <h1>API welcome to the CoctailDB</h1>
            <h2>Bebidas no Alcoholicas</h2>

        </center>
    </header>

    <section>
        <p id="pError" class="alert alert-danger" style="display:none;">*</p>

        <!--Combo box-->
        <div class="mb-3 d-flex gap-2">
            <select id="comboBox" class="form-select" style="max-width: 300px;">
                <option selected>No Alcoholicas</option>
                <option>Alcoholicas</option>
                <option>Todas</option>
            </select>
            <button id="btnBuscar" class="btn btn-primary">Buscar</button>
        </div>

        <table id="tabla" class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Nombre</th>
                <th>Imagen</th>
            </thead>

            <tbody id="tbody">
                <!-- Lista de Bebidas -->
            </tbody>

        </table>
        <p class="mt-3"><strong>Total de bebidas: <span id="totalBebidas">0</span></strong></p>
    </section>
<script src="../js/bebidas.js"></script>
</body>
</html>
